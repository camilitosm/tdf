let current=0,score=0,lives=3,attempts=2,timeLeft=10,timer,username="",doubleActive=false;

function shuffle(a){return a.sort(()=>Math.random()-0.5);}

function startGame(){
let block=localStorage.getItem("blockedUntil");
if(block && Date.now()<block){alert("Perdiste. Volv√© en 24 horas.");return;}
username=document.getElementById("username").value;
if(!username)return alert("Pon√© un nombre");
questions=shuffle(questions);
document.getElementById("start").classList.remove("active");
document.getElementById("game").classList.add("active");
loadQuestion();
}

function loadQuestion(){
if(current>=questions.length||score>=400){winGame();return;}
attempts=2; doubleActive=false; timeLeft=10;
document.getElementById("doubleBtn").style.display=(current%10===0&&current!==0)?"inline-block":"none";
let q=questions[current];
document.getElementById("question").innerText=q.question;
let opts=shuffle([...q.options]);
let div=document.getElementById("options"); div.innerHTML="";
opts.forEach(o=>{
let b=document.createElement("button");
b.innerText=o; b.className="option";
b.onclick=()=>checkAnswer(o,q.options[q.correctIndex]);
div.appendChild(b);
});
startTimer();
}

function startTimer(){
document.getElementById("timerBar").style.width="100%";
timer=setInterval(()=>{
timeLeft--;
document.getElementById("timerBar").style.width=(timeLeft*10)+"%";
if(timeLeft<=0){clearInterval(timer);lives=0;loseGame();}
},1000);
}

function checkAnswer(sel,cor){
if(sel===cor){
clearInterval(timer);
score+=doubleActive?16:8;
document.getElementById("score").innerText=score;
current++; loadQuestion();
}else{
attempts--;
if(attempts<=0){lives--;document.getElementById("lives").innerText=lives;
if(lives<=0){loseGame();}else{current++;loadQuestion();}}
}
}

function activateDouble(){doubleActive=true;timeLeft=8;}

function winGame(){
saveRanking();
alert("üèÜ GANASTE üî•");
location.reload();
}

function loseGame(){
localStorage.setItem("blockedUntil",Date.now()+86400000);
alert("‚ùå Perdiste. 24 horas bloqueado.");

}

function saveRanking(){
let r=JSON.parse(localStorage.getItem("ranking"))||[];
r.push({name:username,points:score});
r.sort((a,b)=>b.points-a.points);
localStorage.setItem("ranking",JSON.stringify(r.slice(0,10)));
}

function showRanking(){
document.getElementById("start").classList.remove("active");
